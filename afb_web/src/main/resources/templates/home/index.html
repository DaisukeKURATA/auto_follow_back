<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TwitterBot</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/lib/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/lib/javascripts/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/lib/javascripts/popper.min.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/main.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" alt="Card"/>
                <div class="card-body">
                    <h5 class="card-title">Auto Follow Bot</h5>
                    <p class="card-text">
                        指定したキーワードをもとに、自動でフォロバするツールです。
                        例えば、キーワードにエンジニアと指定したら、プロフィールにエンジニアと書かれたアカウントのみ自動でフォローバックをします。
                    </p>
                    <form th:action="@{/connect/twitter}" method="POST" th:if="${userSession == null || !userSession.authenticated()}">
                        <button class="btn btn-primary">Twitterにログイン</button>
                    </form>
                    <button id="follow_form_button" class="btn btn-primary" th:if="${userSession != null &amp;&amp; userSession.authenticated()}" data-toggle="modal" data-target="#modalCenter">
                        今すぐフォロバする
                    </button>
                    <button id="config_form_button" class="btn btn-light" th:if="${userSession != null &amp;&amp; userSession.authenticated()}" data-toggle="modal" data-target="#modalCenter">
                        フォロバの条件を設定する
                    </button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" alt="Card"/>
                <div class="card-body">
                    <h5 class="card-title">Auto Tweet Bot</h5>
                    <p class="card-text">
                        今までにつぶやいた内容をもとに、ツイートの自動生成と投稿を行うツールです。
                        自分のアカウント以外にも、メディアアーティスト落合陽一さんのツイートをもとにつぶやくことができます。
                    </p>
                    <form th:action="@{/connect/twitter}" method="POST">
                        <button class="btn btn-primary" th:if="${userSession == null || !userSession.authenticated()}">Twitterにログイン</button>
                        <button class="btn btn-primary" th:if="${userSession != null &amp;&amp; userSession.authenticated()}">ツイート自動生成をする</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCenter">
        Launch demo modal
    </button>
     -->
    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button id="close-button" type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button id="form-button" type="button" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
